<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <div class="login-container">
      <div class="header text-center mb-4">
        <img src="logo.png" alt="NWRB Logo" class="logo">
        <h3>NWRB Water Rights Permit System</h3>
      </div>
        <label for="username" class="form-label">Username</label>   
        <input type="email" class="form-control" id="username" placeholder="Enter email" required>
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <button onclick="login()" class="btn btn-primary w-100">Login</button>
        <p id="message" style="color:red;"></p>
    </div>

    <!-- Use type="module" for the script -->
    <script type="module" src="scripts.js"></script>
</body>
</html>
